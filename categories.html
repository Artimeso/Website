<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品分类 - Future Furniture</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <!-- 导航栏内容 -->
    </nav>

    <main class="categories-page">
        <!-- 分类导航 -->
        <div class="category-nav">
            <div class="container">
                <div class="category-breadcrumb">
                    <div class="breadcrumb-item">
                        <a href="index.html">首页</a>
                        <span class="material-icons">chevron_right</span>
                    </div>
                    <div class="breadcrumb-item active">全部商品</div>
                </div>
            </div>
        </div>

        <div class="container">
            <!-- 分类筛选器 -->
            <div class="category-filters">
                <button class="filter-tag active">全部</button>
                <button class="filter-tag">客厅家具</button>
                <button class="filter-tag">卧室家具</button>
                <button class="filter-tag">办公家具</button>
                <button class="filter-tag">餐厅家具</button>
                <button class="filter-tag">智能家具</button>
                <button class="filter-tag">新品上市</button>
            </div>

            <!-- 分类内容区 -->
            <div class="category-content">
                <!-- 侧边筛选栏 -->
                <aside class="filter-sidebar">
                    <!-- 价格范围 -->
                    <div class="filter-section">
                        <h3>价格范围</h3>
                        <div class="price-range">
                            <div class="range-slider">
                                <div class="range-fill"></div>
                                <div class="range-handle" data-handle="min"></div>
                                <div class="range-handle" data-handle="max"></div>
                            </div>
                            <div class="price-inputs">
                                <input type="number" class="price-input" placeholder="最低价">
                                <span>-</span>
                                <input type="number" class="price-input" placeholder="最高价">
                            </div>
                        </div>
                    </div>

                    <!-- 品牌筛选 -->
                    <div class="filter-section">
                        <h3>品牌</h3>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" name="brand">
                                <span class="checkmark"></span>
                                <span class="option-text">Future Furniture</span>
                                <span class="option-count">120</span>
                            </label>
                            <!-- 更多品牌选项 -->
                        </div>
                    </div>

                    <!-- 材质筛选 -->
                    <div class="filter-section">
                        <h3>材质</h3>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" name="material">
                                <span class="checkmark"></span>
                                <span class="option-text">实木</span>
                                <span class="option-count">68</span>
                            </label>
                            <!-- 更多材质选项 -->
                        </div>
                    </div>
                </aside>

                <!-- 商品展示区 -->
                <div class="products-section">
                    <!-- 排序选项 -->
                    <div class="results-header">
                        <div class="result-count">共找到 248 个商品</div>
                        <div class="sort-options">
                            <button class="sort-option active">默认</button>
                            <button class="sort-option">销量</button>
                            <button class="sort-option">价格</button>
                            <button class="sort-option">最新</button>
                        </div>
                    </div>

                    <!-- 商品网格 -->
                    <div class="products-grid">
                        <!-- 商品卡片 -->
                        <div class="product-card">
                            <!-- 商品卡片内容 -->
                        </div>
                        <!-- 更多商品卡片 -->
                    </div>

                    <!-- 分页 -->
                    <div class="pagination">
                        <button class="page-btn" disabled>
                            <span class="material-icons">chevron_left</span>
                        </button>
                        <button class="page-btn active">1</button>
                        <button class="page-btn">2</button>
                        <button class="page-btn">3</button>
                        <button class="page-btn">
                            <span class="material-icons">chevron_right</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="main-footer">
        <!-- 页脚内容 -->
    </footer>

    <script src="main.js" type="module"></script>
    <script src="categories.js" type="module"></script>
</body>
</html>
