<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品系列 - Future Furniture</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- 导航栏相同 -->
    
    <main class="category-page">
        <div class="filters-section">
            <h2>筛选</h2>
            <div class="filter-group">
                <h3>产品分类</h3>
                <label><input type="checkbox" name="category" value="living"> 客厅家具</label>
                <label><input type="checkbox" name="category" value="bedroom"> 卧室家具</label>
                <label><input type="checkbox" name="category" value="office"> 办公家具</label>
                <label><input type="checkbox" name="category" value="dining"> 餐厅家具</label>
            </div>
            
            <div class="filter-group">
                <h3>价格区间</h3>
                <div class="price-range">
                    <input type="range" min="0" max="10000" step="100" class="price-slider">
                    <div class="price-inputs">
                        <input type="number" class="min-price" placeholder="最低价">
                        <span>-</span>
                        <input type="number" class="max-price" placeholder="最高价">
                    </div>
                </div>
            </div>
            
            <div class="filter-group">
                <h3>颜色</h3>
                <div class="color-options">
                    <span class="color-option" style="background: #000000;"></span>
                    <span class="color-option" style="background: #FFFFFF;"></span>
                    <span class="color-option" style="background: #8B4513;"></span>
                    <span class="color-option" style="background: #808080;"></span>
                </div>
            </div>
        </div>

        <div class="products-section">
            <div class="products-header">
                <h1>全部产品</h1>
                <div class="sort-options">
                    <select>
                        <option value="default">默认排序</option>
                        <option value="price-low">价格从低到高</option>
                        <option value="price-high">价格从高到低</option>
                        <option value="newest">最新上架</option>
                    </select>
                </div>
            </div>

            <div class="product-grid">
                <!-- 产品卡片会通过 JavaScript 动态生成 -->
            </div>

            <div class="pagination">
                <button class="prev-page">上一页</button>
                <div class="page-numbers">
                    <span class="active">1</span>
                    <span>2</span>
                    <span>3</span>
                </div>
                <button class="next-page">下一页</button>
            </div>
        </div>
    </main>
</body>
</html>
