<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - Future Furniture</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <!-- 与其他页面相同的导航栏内容 -->
    </nav>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-box register-box">
                <h1>注册账号</h1>
                
                <form id="registerForm" class="auth-form active">
                    <div class="form-group">
                        <label for="phone">手机号</label>
                        <div class="input-group">
                            <input type="tel" id="phone" name="phone" required 
                                   pattern="^1[3-9]\d{9}$" 
                                   title="请输入正确的手机号码">
                            <button type="button" class="verify-code-btn">获取验证码</button>
                        </div>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="verifyCode">验证码</label>
                        <input type="text" id="verifyCode" name="verifyCode" required
                               pattern="\d{6}" 
                               title="请输入6位数字验证码">
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">设置密码</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required
                                   pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                                   title="密码必须包含字母和数字，长度至少8位">
                            <button type="button" class="toggle-password">
                                <span class="material-icons">visibility</span>
                            </button>
                        </div>
                        <span class="error-message"></span>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-level"></div>
                            </div>
                            <span class="strength-text">密码强度：弱</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">确认密码</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <button type="button" class="toggle-password">
                                <span class="material-icons">visibility</span>
                            </button>
                        </div>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="agreement" required>
                            我已阅读并同意
                            <a href="#" class="link">用户协议</a>和
                            <a href="#" class="link">隐私政策</a>
                        </label>
                        <span class="error-message"></span>
                    </div>

                    <button type="submit" class="submit-btn">注册</button>
                </form>

                <div class="auth-footer">
                    <p>已有账号？<a href="login.html">立即登录</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- 与其他页面相同的页脚内容 -->
    </footer>

    <script src="main.js"></script>
    <script>
        // 注册页面特定的JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const strengthBar = document.querySelector('.strength-level');
            const strengthText = document.querySelector('.strength-text');

            // 密码强度检测
            function checkPasswordStrength(password) {
                let strength = 0;
                if(password.length >= 8) strength++;
                if(password.match(/[A-Z]/)) strength++;
                if(password.match(/[a-z]/)) strength++;
                if(password.match(/[0-9]/)) strength++;
                if(password.match(/[^A-Za-z0-9]/)) strength++;

                switch(strength) {
                    case 0:
                    case 1:
                        return { level: 'weak', width: '33%', color: '#ff4444' };
                    case 2:
                    case 3:
                        return { level: 'medium', width: '66%', color: '#ffbb33' };
                    case 4:
                    case 5:
                        return { level: 'strong', width: '100%', color: '#00C851' };
                }
            }

            // 监听密码输入
            passwordInput.addEventListener('input', function() {
                const strength = checkPasswordStrength(this.value);
                strengthBar.style.width = strength.width;
                strengthBar.style.backgroundColor = strength.color;
                strengthText.textContent = `密码强度：${strength.level === 'weak' ? '弱' : 
                                                    strength.level === 'medium' ? '中' : '强'}`;
            });

            // 表单验证
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;

                // 验证密码匹配
                if(passwordInput.value !== confirmPasswordInput.value) {
                    confirmPasswordInput.nextElementSibling.textContent = '两次输入的密码不一致';
                    isValid = false;
                }

                if(isValid) {
                    // 提交表单
                    console.log('Form submitted');
                    // 这里添加实际的注册逻辑
                }
            });

            // 切换密码可见性
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', function() {
                    const input = this.parentElement.querySelector('input');
                    const icon = this.querySelector('.material-icons');
                    if(input.type === 'password') {
                        input.type = 'text';
                        icon.textContent = 'visibility_off';
                    } else {
                        input.type = 'password';
                        icon.textContent = 'visibility';
                    }
                });
            });
        });
    </script>
</body>
</html>
