<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - Future Furniture</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="description" content="Future Furniture - 加入我们，开启智能家居生活。">
</head>
<body>
    <div class="auth-page">
        <!-- 左侧图片 -->
        <div class="auth-image"></div>

        <!-- 注册表单区域 -->
        <div class="auth-content">
            <div class="auth-container">
                <div class="auth-header">
                    <div class="auth-logo">
                        <img src="images/logo.png" alt="Future Furniture">
                    </div>
                    <h1 class="auth-title">创建账号</h1>
                    <p class="auth-subtitle">加入我们，开启智能家居生活</p>
                </div>

                <form class="auth-form" id="registerForm" novalidate>
                    <!-- 用户名 -->
                    <div class="form-group">
                        <label class="form-label" for="username">用户名</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="username" 
                            name="username" 
                            required 
                            minlength="3"
                            pattern="^[a-zA-Z0-9_-]{3,16}$"
                        >
                        <div class="form-feedback" data-error="username"></div>
                    </div>

                    <!-- 手机号 -->
                    <div class="form-group">
                        <label class="form-label" for="phone">手机号</label>
                        <input 
                            type="tel" 
                            class="form-control" 
                            id="phone" 
                            name="phone" 
                            required 
                            pattern="^1[3-9]\d{9}$"
                        >
                        <div class="form-error" data-error="phone"></div>
                    </div>

                    <!-- 邮箱 -->
                    <div class="form-group">
                        <label class="form-label" for="email">邮箱</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            name="email" 
                            required
                        >
                        <div class="form-error" data-error="email"></div>
                    </div>

                    <!-- 密码 -->
                    <div class="form-group">
                        <label class="form-label" for="password">密码</label>
                        <div class="password-input">
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password" 
                                name="password" 
                                required 
                                minlength="8"
                                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                            >
                            <button type="button" class="toggle-password">
                                <span class="material-icons">visibility</span>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill"></div>
                            </div>
                            <div class="strength-text">密码强度：弱</div>
                        </div>
                        <div class="form-error" data-error="password"></div>
                        <div class="form-hint">密码至少8位，包含字母和数字</div>
                    </div>

                    <!-- 确认密码 -->
                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">确认密码</label>
                        <div class="password-input">
                            <input 
                                type="password" 
                                class="form-control" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                required
                            >
                            <button type="button" class="toggle-password">
                                <span class="material-icons">visibility</span>
                            </button>
                        </div>
                        <div class="form-error" data-error="confirmPassword"></div>
                    </div>

                    <!-- 同意条款 -->
                    <div class="form-check">
                        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                        <label for="agreeTerms">
                            我已阅读并同意 <a href="terms.html" target="_blank">服务条款</a> 和 
                            <a href="privacy.html" target="_blank">隐私政策</a>
                        </label>
                        <div class="form-error" data-error="agreeTerms"></div>
                    </div>

                    <!-- 注册按钮 -->
                    <button type="submit" class="submit-btn" disabled>注册</button>
                </form>

                <!-- 社交账号登录 -->
                <div class="social-login">
                    <div class="social-login-title">使用社交账号注册</div>
                    <div class="social-buttons">
                        <button class="social-btn">
                            <span class="material-icons">wechat</span>
                        </button>
                        <button class="social-btn">
                            <span class="material-icons">facebook</span>
                        </button>
                        <button class="social-btn">
                            <span class="material-icons">mail</span>
                        </button>
                    </div>
                </div>

                <!-- 登录链接 -->
                <div class="auth-footer">
                    已有账号？ <a href="login.html">立即登录</a>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js" type="module"></script>
    <script src="register.js" type="module"></script>
</body>
</html>
