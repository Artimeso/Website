<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Future Furniture</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <!-- 与其他页面相同的导航栏内容 -->
    </nav>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-box">
                <h1>登录</h1>
                <div class="auth-methods">
                    <button class="auth-method active" data-method="phone">手机号登录</button>
                    <button class="auth-method" data-method="email">邮箱登录</button>
                </div>

                <!-- 手机号登录表单 -->
                <form id="phoneLoginForm" class="auth-form active">
                    <div class="form-group">
                        <label for="phone">手机号</label>
                        <div class="input-group">
                            <input type="tel" id="phone" name="phone" required>
                            <button type="button" class="verify-code-btn">获取验证码</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phoneCode">验证码</label>
                        <input type="text" id="phoneCode" name="phoneCode" required>
                    </div>
                    <button type="submit" class="submit-btn">登录</button>
                </form>

                <!-- 邮箱登录表单 -->
                <form id="emailLoginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="toggle-password">
                                <span class="material-icons">visibility</span>
                            </button>
                        </div>
                        <a href="#" class="forgot-password">忘记密码？</a>
                    </div>
                    <button type="submit" class="submit-btn">登录</button>
                </form>

                <div class="auth-divider">
                    <span>或</span>
                </div>

                <div class="social-login">
                    <button class="social-btn wechat">
                        <img src="images/wechat-icon.png" alt="微信">
                        微信登录
                    </button>
                    <button class="social-btn alipay">
                        <img src="images/alipay-icon.png" alt="支付宝">
                        支付宝登录
                    </button>
                </div>

                <div class="auth-footer">
                    <p>还没有账号？<a href="register.html">立即注册</a></p>
                    <p class="agreement">登录即表示同意<a href="#">用户协议</a>和<a href="#">隐私政策</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- 与其他页面相同的页脚内容 -->
    </footer>

    <script src="main.js"></script>
</body>
</html>
