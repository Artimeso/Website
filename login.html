<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Future Furniture</title>
    <meta name="description" content="Future Furniture - 登录您的账号，享受智能家居生活。">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="auth-page">
        <!-- 左侧图片 -->
        <div class="auth-image"></div>

        <!-- 登录表单区域 -->
        <div class="auth-content">
            <div class="auth-container">
                <div class="auth-header">
                    <div class="auth-logo">
                        <img src="images/logo.png" alt="Future Furniture">
                    </div>
                    <h1 class="auth-title">欢迎回来</h1>
                    <p class="auth-subtitle">登录您的账号以继续</p>
                </div>

                <form class="auth-form" id="loginForm">
                    <!-- 用户名/邮箱 -->
                    <div class="form-group">
                        <label class="form-label" for="username">用户名/邮箱</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="username" 
                            name="username" 
                            required
                            autocomplete="username"
                        >
                        <div class="form-feedback" data-error="username"></div>
                    </div>

                    <!-- 密码 -->
                    <div class="form-group">
                        <label class="form-label" for="password">密码</label>
                        <div class="password-input">
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password" 
                                name="password" 
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="toggle-password">
                                <span class="material-icons">visibility</span>
                            </button>
                        </div>
                        <div class="form-feedback" data-error="password"></div>
                    </div>

                    <!-- 记住我和忘记密码 -->
                    <div class="form-options">
                        <label class="form-check">
                            <input type="checkbox" name="remember" id="remember">
                            <span>记住我</span>
                        </label>
                        <a href="forgot-password.html" class="forgot-password">忘记密码？</a>
                    </div>

                    <!-- 登录按钮 -->
                    <button type="submit" class="submit-btn">登录</button>
                </form>

                <!-- 社交账号登录 -->
                <div class="social-login">
                    <div class="social-login-title">使用社交账号登录</div>
                    <div class="social-buttons">
                        <button class="social-btn">
                            <span class="material-icons">wechat</span>
                        </button>
                        <button class="social-btn">
                            <span class="material-icons">facebook</span>
                        </button>
                        <button class="social-btn">
                            <span class="material-icons">mail</span>
                        </button>
                    </div>
                </div>

                <!-- 注册链接 -->
                <div class="auth-footer">
                    还没有账号？ <a href="register.html">立即注册</a>
                </div>
            </div>
        </div>
    </div>

    <script src="utils.js" type="module"></script>
    <script src="main.js" type="module"></script>
    <script src="login.js" type="module"></script>
</body>
</html>
